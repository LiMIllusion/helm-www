[community_contrib_desc]
other = """
### Da dove si inizia?

Helm è un grande progetto con molti utenti e contributors. Può essere facile sentirsi spaesati!

Abbiamo una lista di [good first issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) se vuoi dare una mano ma non sai da dove iniziare.

### Cosa posso fare?

Prima di contribuire con del codice, per favore leggi la nostra [Contribution Guide](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Spiega i processi per creare e rivedere le pull requests.

Una volta scritto del codice, per favore [firma i tuoi commit](https://helm.sh/blog/helm-dco/index.html) per garantire che Helm aderisca al [DCO](https://developercertificate.org/), accorto utilizzato dal [CNCF](https://www.cncf.io/).
"""

