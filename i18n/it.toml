## homepage about helm
[main_what_is_helm_title]
other = "Cos'è Helm?"

[main_what_is_helm_description]
other = """
Helm ti aiuta a gestire le tue applicazioni Kubernets — Gli Helm Charts ti aiutano a definire, installare, e aggiornare anche le applicazioni Kubernetes più complesse. 

I Charts sono semplici da creare, versionare, condividere, e pubblicare — quindi inizia a usare Helm e basta copia-incolla.

Helm è un progetto promosso da [CNCF](https://cncf.io) e mantenuto dalla [Helm community](https://github.com/helm/community).

### Scopri di più:

* [Architettura di Helm](./docs/topics/architecture/)
* [Primi passi](./docs/intro/quickstart/)
* [Video: Introduzione a Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

